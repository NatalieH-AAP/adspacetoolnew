<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T-Shirt Ad Space Tool</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(24, 1fr);
      grid-template-rows: repeat(14, 1fr);
      width: 480px;
      height: 280px;
      border: 2px solid #ccc;
      gap: 1px;
      background: white;
    }

    .cell {
      background: #fff;
      border: 1px solid #e0e0e0;
    }

    .ad-block {
      position: absolute;
      font-size: 10px;
      text-align: center;
      background-color: rgba(255, 0, 0, 0.2);
      border: 1px solid red;
    }

    #ads {
      position: relative;
      margin-top: 1rem;
    }

    #warning {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>T-Shirt Ad Space Tool</h1>
  <form id="uploadForm">
    Upload Ad Sales CSV:
    <input type="file" id="csvFile" accept=".csv" />
    <button type="submit">Analyze</button>
  </form>

  <div id="output" style="margin-top: 2rem;"></div>
  <div id="warning"></div>

  <h2>Shirt Back Layout</h2>
  <div class="grid" id="grid"></div>
  <div id="ads"></div>

  <script>
    const adSizes = {
      "full": [10, 11.5],
      "half": [10, 5.5],
      "quarter": [4, 5],
      "eighth": [2.5, 3.5]
    };

    const parseCSV = (text) => {
      const rows = text.trim().split("\n").map(r => r.split(","));
      const header = rows[0];
      return rows.slice(1).map(row => {
        const obj = {};
        row.forEach((val, idx) => {
          obj[header[idx].trim()] = val.trim();
        });
        return obj;
      });
    };

    document.getElementById("uploadForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const fileInput = document.getElementById("csvFile");
      const reader = new FileReader();

      reader.onload = () => {
        const data = parseCSV(reader.result);
        const adsContainer = document.getElementById("ads");
        adsContainer.innerHTML = ""; // clear previous

        let x = 0, y = 0;

        data.forEach(row => {
          const adSizeKey = row["Ad Size"]?.toLowerCase();
          const size = adSizes[adSizeKey];
          if (!size) return;

          const ad = document.createElement("div");
          ad.className = "ad-block";
          ad.style.width = `${size[0] * 20}px`;
          ad.style.height = `${size[1] * 20}px`;
          ad.style.left = `${x}px`;
          ad.style.top = `${y}px`;
          ad.innerText = row["Ad Size"];

          adsContainer.appendChild(ad);

          x += size[0] * 20 + 2;
          if (x > 480) {
            x = 0;
            y += size[1] * 20 + 2;
          }
        });
      };

      if (fileInput.files.length > 0) {
        reader.readAsText(fileInput.files[0]);
      } else {
        document.getElementById("warning").innerText = "Please upload a CSV file.";
      }
    });

    // Draw grid
    const gridContainer = document.getElementById("grid");
    for (let i = 0; i < 24 * 14; i++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      gridContainer.appendChild(cell);
    }
  </script>
</body>
</html>

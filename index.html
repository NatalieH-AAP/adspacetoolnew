<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>T-Shirt Ad Space Tool</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(24, 1fr);
      grid-template-rows: repeat(14, 1fr);
      width: 480px;
      height: 280px;
      border: 2px solid #ccc;
      gap: 1px;
      background: white;
    }
    .cell {
      background: #fff;
      border: 1px solid #e0e0e0;
    }
    .ad-block {
      position: absolute;
      font-size: 10px;
      text-align: center;
      background-color: rgba(0, 128, 255, 0.6);
      color: #fff;
      border: 1px solid #007acc;
      padding: 2px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>T-Shirt Ad Space Tool</h1>
  <form id="uploadForm">
    Upload Ad Sales CSV: <input type="file" id="csvFile" accept=".csv" />
    <button type="submit">Analyze</button>
  </form>
  <div id="output" style="margin-top: 2rem;"></div>
  <div class="grid" id="grid"></div>
  <script>
    const adSizeMap = {
      "t-shirt 12x3.5 advertisement": "Premium Banner",
      "t-shirt 12x1.75 advertisement": "Banner",
      "t-shirt 6x3.5 advertisement": "Half Banner",
      "t-shirt sleeve ad 4x3.5": "Sleeve",
      "t-shirt 4x3.5 advertisement": "Four Inch Block",
      "t-shirt 6x1.75 advertisement": "Six Inch",
      "t-shirt 4x1.75 advertisement": "Four Inch",
      "t-shirt 3x1.75 advertisement": "Three Inch",
      "t-shirt hangtag": "Hang Tag"
    };

    const adSizes = {
      "Premium Banner": [12, 3.5],
      "Banner": [12, 1.75],
      "Half Banner": [6, 3.5],
      "Sleeve": [4, 3.5],
      "Four Inch Block": [4, 3.5],
      "Six Inch": [6, 1.75],
      "Four Inch": [4, 1.75],
      "Three Inch": [3, 1.75],
      "Hang Tag": [0, 0]
    };

    function parseCSV(csv) {
      const rows = csv.trim().split('\n').map(row => row.split(','));
      const headers = rows[0].map(h => h.trim().toLowerCase());
      const data = rows.slice(1).map(row => {
        const rowData = {};
        row.forEach((cell, i) => {
          rowData[headers[i]] = cell.trim();
        });
        const key = rowData["ad size"].toLowerCase().replace(/['\"]+/g, '');
        rowData["ad size name"] = adSizeMap[key] || "Unknown";
        return rowData;
      });
      return data;
    }

    document.getElementById('uploadForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('csvFile');
      const reader = new FileReader();

      reader.onload = () => {
        const csvData = parseCSV(reader.result);
        let x = 0, y = 0;

        csvData.forEach(row => {
          const sizeName = row["ad size name"];
          const size = adSizes[sizeName];
          if (!size || size[0] === 0 || size[1] === 0) return;

          const ad = document.createElement("div");
          ad.className = "ad-block";
          ad.style.width = `${size[0] * 20}px`;
          ad.style.height = `${size[1] * 20}px`;
          ad.style.left = `${x}px`;
          ad.style.top = `${y}px`;
          ad.innerText = sizeName;

          document.getElementById("output").appendChild(ad);

          x += size[0] * 20;
          if (x + size[0] * 20 > 480) {
            x = 0;
            y += size[1] * 20 + 2;
          }
        });
      };

      reader.readAsText(fileInput.files[0]);
    });

    // Draw grid
    const gridContainer = document.getElementById("grid");
    for (let i = 0; i < 24 * 14; i++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      gridContainer.appendChild(cell);
    }
  </script>
</body>
</html>
